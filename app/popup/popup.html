<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="popup-wrapper container">
        <div class="popup-title container">
            <h4>Fake Info Generator</h4>
        </div>
        <div class="popup-content container">
            <div class="form-group">
                <select class="form-control" name="selDocumentType" id="selDocumentType">
                    <option>Select</option>
                    <optgroup label="Documents">
                        <option value="document-cpf">CPF</option>
                        <option value="document-cnpj">CNPJ</option>
                    </optgroup>
                    <optgroup label="CreditCard">
                        <option value="creditcard-random">Random</option>
                        <option value="creditcard-visa">Visa</option>
                        <option value="creditcard-mastercard">Mastercard</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="resultInput" id="resultInput" readonly>
                    <div class="input-group-append">
                        <button id="btnCopy" class="btn btn-outline-secondary">Copy</button>
                    </div>
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="checkFormat" id="checkFormat">
                <label for="checkFormat" class="form-check-label">Format</label>
            </div>
            <div class="form-group">
                <button id="btnGenerate" class="btn btn-primary">Generate</button>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/popup.js"></script>
</body>

</html>
