<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/popup.css">
</head>

<body>
    <div id="popup-wrapper container">
        <div class="popup-title container">
            <h4>Fake Info Generator</h4>
        </div>
        <div class="popup-content container">
            <div class="form-group">
                <select class="form-control" name="selDocumentType" id="selDocumentType">
                    <option>Select</option>
                    <optgroup label="Documents">
                        <option value="document_cpf">CPF</option>
                        <option value="document_cnpj">CNPJ</option>
                    </optgroup>
                    <optgroup label="CreditCard">
                        <option value="creditcard_random">Random</option>
                        <option value="creditcard_american_express">American Express</option>
                        <option value="creditcard_dinersclub_carte_blanche">Diners Club - Carte Blanche</option>
                        <option value="creditcard_dinersclub_international">Diners Club - Internacional</option>
                        <option value="creditcard_dinersclub_usa_canada">Diners Club - US & Canada</option>
                        <option value="creditcard_discover">Discover</option>
                        <option value="creditcard_instapayment">InstaPayment</option>
                        <option value="creditcard_jcb">JCB</option>
                        <option value="creditcard_maestro">Maestro</option>
                        <option value="creditcard_mastercard">Mastercard</option>
                        <option value="creditcard_visa">Visa</option>
                        <option value="creditcard_visa_electron">Visa Electron</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="resultInput" id="resultInput" readonly>
                    <div class="input-group-append">
                        <button id="btnCopy" class="btn btn-outline-secondary">Copy</button>
                    </div>
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="checkFormat" id="checkFormat">
                <label for="checkFormat" class="form-check-label">Format</label>
            </div>
            <div class="form-group">
                <button id="btnGenerate" class="btn btn-primary">Generate</button>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/popup.js"></script>

</body>

</html>
